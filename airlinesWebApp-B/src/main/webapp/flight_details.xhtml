<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" />
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h:form>
					<label for="filterType">Filter type:</label>
					<h:selectOneMenu value="${flightBean.typeOfSearch}">
						<f:selectItems value="#{flightBean.typeOfSearchs}" var="c"
							itemLabel="#{c.key}" itemValue="#{c.value}" />
					</h:selectOneMenu>
					<label>Value:</label>
					<h:inputText value=""/>
					<div>
						<h:commandButton value="Search" action="#{flightBean.search}" />
					</div>
				</h:form>
				<div class="card">
					<div class="card-header">
						<div class="card-body">
							<h:dataTable value="#{flightBean.listOfAllFlights}" var="flight"
								class="table">
								<h:column>
									<f:facet name="header">Flight Number</f:facet> #{flight.airline.name}
						</h:column>
								<h:column>
									<f:facet name="header">Airline Name</f:facet> #{flight.flightnr}
						</h:column>
								<h:column>
									<f:facet name="header">Departure date and Time</f:facet> #{flight.departureDate} #{flight.departureTime}
						</h:column>
								<h:column>
									<f:facet name="header">Arrival date and Time</f:facet> #{flight.arrivalDate} #{flight.arrivalTime}
						</h:column>
								<h:column>
									<f:facet name="header">Origin</f:facet> #{flight.origin.name} (#{flight.origin.airportcode})
						</h:column>
								<h:column>
									<f:facet name="header">Destination</f:facet> #{flight.destination.name} (#{flight.destination.airportcode})
						</h:column>
								<h:column>
									<f:facet name="header">Airplane model</f:facet> #{flight.airplane.model}
						</h:column>
								<h:column>
									<f:facet name="header">Capacity</f:facet> #{flight.airplane.capacity}
						</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
