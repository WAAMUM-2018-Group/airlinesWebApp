<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</h:head>
<h:body>
	<div class="container">
	<ui:include src="/fragments/page-header.xhtml" />
		<h3>Basic flight details</h3>
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<f:view>
					<b:form>
						<div class="form-inline">
							<h:outputLabel>Flight Date:&nbsp;&nbsp;&nbsp;&nbsp;</h:outputLabel>
							<b:inputText value="#{airlineFlightFlowBean.departureDate}"
								class="form-control">
								<!-- <f:convertDateTime pattern="MM/dd/yy" /> -->
								</b:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<br/><br/>
							<h:outputLabel>Flight Departure Time:&nbsp;&nbsp;&nbsp;&nbsp;</h:outputLabel>
							<b:inputText value="#{airlineFlightFlowBean.departureTime}"
								class="form-control">
								<!-- <f:convertDateTime pattern="h:mm a" /> -->
								</b:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<br/><br/>
							<h:outputLabel>Flight Arrival Date:&nbsp;&nbsp;&nbsp;&nbsp;</h:outputLabel>
							<b:inputText value="#{airlineFlightFlowBean.arrivalDate}"
								class="form-control">
								<!-- <f:convertDateTime pattern="MM/dd/yy" /> -->
								</b:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<br/><br/>
							<h:outputLabel>Flight Arrival Time:&nbsp;&nbsp;&nbsp;&nbsp;</h:outputLabel>
							<b:inputText value="#{airlineFlightFlowBean.arrivalTime}"
								class="form-control">
								<!-- <f:convertDateTime pattern="h:mm a" /> -->
								</b:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<br/><br/>
							<h:commandButton value="Proceed"
								action="airlineflight_airports"
								class="btn btn-primary"></h:commandButton>
							&nbsp;
						</div>
						<br />
					</b:form>
				</f:view>
			</div>
		</div>
	</div>
</h:body>
</html>
